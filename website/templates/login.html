{% extends "base.html" %} {% block title %}Login{% endblock %} 
{% block content%}


    <form method="POST">
      <h3 align="center">Login Below</h3>
      <div class="form-group">
        <label for="email">Your Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter Email"
        />
        <label for="password">Password creditials </label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter Password"
        />
        <br />
        <div align="center">
          <button class="btn btn-primary" type="submit">Login Now</button>
        </div>
      </div>
    </form>
    {% endblock %}
