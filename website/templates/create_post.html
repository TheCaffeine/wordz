{% extends "base.html" %} {% block title %}Home{% endblock %} 

{% block content%}
    
<br>
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='/assets/img/contact-bg.jpg') }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1 align="center">Make a Post</h1>
    
                        <form method="POST">
                        <textarea name="text" id="text" class="form-control"></textarea>
                        <br />
                        <div align="center">
                            <button type="submit" class="btn btn-lg btn-primary">Post</button>
                        </div>
                        </form>
                        <br />
                        <div align="center">
                        <a href="/home"
                            ><button type="button" class="btn btn-lg btn-secondary">Back</button></a
                        >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}
